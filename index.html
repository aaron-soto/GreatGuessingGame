<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning - HTML/CSS</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    
    <header >
        <h1>The great guessing game</h1>
    </header>
    <div class="divider">
        <div class="divider-btns">
            <div class="btn new-colors">new colors</div>
            <div class="difficulty">
                <div class="btn easy difficulty-active">easy</div>
                <div class="btn hard">hard</div>
            </div>
        </div>
    </div>
    <div class="gameboard">
        <div class="wrapper">
            <div class="color-div div1" id="div1"></div>
            <div class="color-div div2" id="div2"></div>
            <div class="color-div div3" id="div3"></div>
            <div class="color-div div4" id="div4"></div>
            <div class="color-div div5" id="div5"></div>
            <div class="color-div div6" id="div6"></div>
        </div>
        <p>RGB Color</p>
        <h1 id="rgbh1">(211, 206, 13)</h1>
    </div>

    <script src="./assets/scripts/theme.js"></script>
</body>
</html>
